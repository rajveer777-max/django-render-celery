# render.yaml (TRULY MINIMAL)

databases:
  - name: my-postgres-db
    plan: free

services:
  - type: redis
    name: my-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0

  - type: web
    name: django-celery-app
    plan: free
    env: docker # Tell Render to use our Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SECRET_KEY
        generateValue: true # Generate a secret key